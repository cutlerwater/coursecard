<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Card UI Design</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <section class="bg"></section>
  <div class="courses-container">
    <div class="course">
      <div class="course-preview">
        <h6>Course</h6>
        <h2>JavaScript Fundamentals</h2>
        <a href="#">View all chapters <i class="fas fa-chevron-right"></i></a>
      </div>
      <div class="course-info">
        <div class="progress-container">
          <div class="progress"></div>
          <span class="progress-text">
            6/9 Challenges
          </span>
        </div>
        <h6>Chapter 4</h6>
        <h2>Callbacks & Closures</h2>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
  
        

    <div class="social-panel-container">
        <div class="social-panel">
          <p>Created with <i class="fa fa-heart"></i> by
            <a target="_blank" href="https://cutlerwater-newportfolio.netlify.app/">Cutlerwater</a></p>
          <button class="close-btn"><i class="fa fa-times"></i></button>
          <h4>Get in touch on</h4>
          <ul>
            <li>
              <a href="https://cutlerwater-newportfolio.netlify.app/" target="_blank">
                <i class='fa fa-skyatlas'></i>
              </a>
            </li>
            <li>
              <a href="https://cutlerwater-100days100projects.netlify.app/" target="_blank">
                <i class='fa fa-cloud-upload'></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/garrett-cutler-20b52311/" target="_blank">
                <i class='fa fa-linkedin-square'></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/garrett-cutler-20b52311/" target="_blank">
                <i class='fa fa-github-square'></i>
              </a>
            </li>
            <li>
              <a href="https://studio.youtube.com/channel/UCaQLwbwbdZbadVkodFAhBiA/videos" target="_blank">
                <i class='fa fa-youtube-square'></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <button class="floating-btn">
        Get in Touch
      </button>
        <script src="./app.js"></script>
    
</body>
</html>
